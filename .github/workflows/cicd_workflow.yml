name: .Net CICD Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: elearn_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Frontend Dependencies
      working-directory: './elearn-frontend'
      run: npm install

    - name: Run frontend tests
      working-directory: './elearn-frontend'
      env:
        CI: true
      run: npm test -- --watchAll=false

    - name: Build Frontend
      working-directory: './elearn-frontend'
      run: npm run build

    - name: Setup .Net
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore Backend Dependencies
      working-directory: './elearn-backend'
      run: dotnet restore

    - name: Build .Net (Backend)
      working-directory: './elearn-backend'
      run: dotnet build --configuration Release --no-restore

    - name: Run .Net Tests
      working-directory: './elearn-backend'
      env:
        connectionStrings_DefaultConnection: "Server=127.0.0.1;Port=3306;Database=elearn_db;User=root;Password=root;"
      run: dotnet test --no-build --verbosity normal

  build-push-to-acr:
    runs-on: ubuntu-latest
    needs: build-test

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client_id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
